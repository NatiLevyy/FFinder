name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Prepare google-services.json (optional for debug)
        run: |
          mkdir -p android/app
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
            echo "google-services.json written"
          else
            echo "GOOGLE_SERVICES_JSON secret not set; continuing."
          fi

      - name: Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Build, Test, Lint
        working-directory: android
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          CI: true
        run: |
          ./gradlew --no-daemon --stacktrace clean
          ./gradlew --no-daemon :app:assembleDebug -Pci=true
          ./gradlew --no-daemon :app:testDebugUnitTest -Pci=true
          ./gradlew --no-daemon :app:lint -Pci=true

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: android/app/build/reports/lint-results-debug.html